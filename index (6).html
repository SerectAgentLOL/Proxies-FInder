<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies FInder</title>

    <!-- Google Font: Orbitron for Futuristic Feel -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Animated Star Background */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Glowing Header */
        h1 {
            font-size: 3.5em;
            color: cyan;
            text-shadow: 0 0 20px cyan, 0 0 40px cyan, 0 0 60px cyan;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px cyan, 0 0 40px cyan; }
            100% { text-shadow: 0 0 30px cyan, 0 0 60px cyan; }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #f4f4f4;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Modern Dropdown */
        .dropdown {
            position: relative;
            width: 260px;
            margin: 20px 0;
        }

        .dropdown select {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid cyan;
            background: #222;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            appearance: none;
            text-align: center;
        }

        .dropdown select:hover {
            border-color: #00ffff;
            background-color: #333;
        }

        /* Futuristic Button */
        button {
            margin-top: 20px;
            padding: 14px 35px;
            font-size: 20px;
            border-radius: 8px;
            color: white;
            background: linear-gradient(45deg, cyan, blue);
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px cyan;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, blue, cyan);
            box-shadow: 0 0 25px cyan;
        }

        /* Background Music Controls */
        #musicControls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 50%;
            border: 2px solid cyan;
            box-shadow: 0 0 10px cyan;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .dropdown {
                width: 90%;
            }
            button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Starry Background -->
    <script>
        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 5 + 2 + "s";
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>

    <script>
        function openProxy() {

</body>
</html>
